<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyboard Sound Settings</title>
    <style>
        * { box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 20px;
            padding: 0;
        }
        h2 { margin-top: 0; }
        .section { margin-bottom: 20px; }
        .file-list {
            border: 1px solid #ccc;
            border-radius: 4px;
            height: 200px;
            overflow-y: auto;
            padding: 4px;
            margin-bottom: 10px;
            background: #f9f9f9;
        }
        .file-list:focus { outline: 2px solid #007aff; outline-offset: 2px; }
        .file-item {
            padding: 8px 10px;
            cursor: pointer;
            border-radius: 3px;
        }
        .file-item:hover { background: #e8e8e8; }
        .file-item.selected { background: #d0e8ff; }
        .file-item.default { font-weight: bold; }
        .file-item.default::after { content: ' (Default)'; font-weight: normal; opacity: 0.8; }
        .button-row {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-bottom: 10px;
        }
        button {
            padding: 8px 16px;
            font-size: 14px;
            cursor: pointer;
            border: 1px solid #ccc;
            border-radius: 4px;
            background: #fff;
        }
        button:hover { background: #f0f0f0; }
        button:disabled { opacity: 0.5; cursor: not-allowed; }
        button.primary { background: #007aff; color: white; border-color: #007aff; }
        button.primary:hover { background: #0056b3; }
        label { display: flex; align-items: center; gap: 8px; cursor: pointer; }
        input[type="checkbox"] { width: 18px; height: 18px; }
        .status { margin-top: 10px; font-size: 13px; color: #666; min-height: 20px; }
    </style>
</head>
<body>
    <h2>Keyboard Sound App</h2>

    <div class="section">
        <label>
            <input type="checkbox" id="checkEnable" checked>
            Enable
        </label>
    </div>

    <div class="section">
        <h3>Audio Files</h3>
        <div class="file-list" id="fileList" tabindex="0"></div>
        <div class="button-row">
            <button id="btnAdd">Add File</button>
            <button id="btnDelete" disabled>Delete</button>
            <button id="btnSetDefault" disabled>Set as Default</button>
            <button id="btnPlayDefault" disabled>Play default sound</button>
        </div>
        <div class="status" id="status">Ready</div>
    </div>

    <div class="section">
        <button id="btnClose" class="primary">Close</button>
    </div>

    <script src="renderer/settings.js"></script>
    <script src="renderer/audio.js"></script>
</body>
</html>
